name: Python Package

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-22.04"
          - "ubuntu-20.04"
          - "windows-2022"
          - "windows-2019"
          - "macos-12"
          - "macos-11"
        python-version:
          - "3.11.0-rc.1"
          - "3.10"
          - "3.9"
          - "3.8"
          - "3.7"
          - "3.6"
          - "pypy-3.9"
          - "pypy-3.8"
          - "pypy-3.7"
        architecture: ["x86", "x64"]
        exclude:
          - os: macos-11 # Can't compile Numpy for this implementation.
            python-version: "pypy-3.7"
          - os: macos-12
            architecture: "x86"
          - os: macos-11
            architecture: "x86"
          - os: ubuntu-22.04
            architecture: "x86"
          - os: ubuntu-20.04
            architecture: "x86"

    steps:
      - name: Install APT dependencies
        if: ${{ matrix.python-version == 'ubuntu-22.04' }}
        run: sudo apt-get install libsndfile1
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install requirements
        run: pip install numpy pytest
      - name: Install editable package
        run: pip install --editable . --verbose
      - name: Run tests
        run: python -m pytest
